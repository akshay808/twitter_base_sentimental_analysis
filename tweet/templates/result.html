<!DOCTYPE HTML>
<html lang="en">
<head>
<!-- start -->


<script type="text/javascript">
window.onload = function () {
	var chart = new CanvasJS.Chart("chartContainer1",
	{
		title:{
			text: "Maximum Entropy Classifier Result Plot",
			fontFamily: "Impact",
			fontWeight: "normal"
		},

		legend:{
			verticalAlign: "bottom",
			horizontalAlign: "center"
		},
		data: [
		{
			//startAngle: 45,
			indexLabelFontSize: 20,
			indexLabelFontFamily: "Garamond",
			indexLabelFontColor: "darkgrey",
			indexLabelLineColor: "darkgrey",
			indexLabelPlacement: "outside",
			type: "doughnut",
			showInLegend: true,
			dataPoints: [
				{  y: {{positive}}, legendText:"Positive {{positive}}", indexLabel: "Positive {{positive}}" },
				{  y: {{negative}}, legendText:"Negative {{negative}}", indexLabel: "Negative {{negative}}" }
			]
		}
		]
	});

	chart.render();
}
</script>


<script type="text/javascript">
window.onload = function () {
	var chart = new CanvasJS.Chart("chartContainer",
	{
		title:{
			text: "Naive Bayes Classifier Result Plot",
			fontFamily: "Impact",
			fontWeight: "normal"
		},

		legend:{
			verticalAlign: "bottom",
			horizontalAlign: "center"
		},
		data: [
		{
			//startAngle: 45,
			indexLabelFontSize: 20,
			indexLabelFontFamily: "Garamond",
			indexLabelFontColor: "darkgrey",
			indexLabelLineColor: "darkgrey",
			indexLabelPlacement: "outside",
			type: "doughnut",
			showInLegend: true,
			dataPoints: [
				{  y: {{positive}}, legendText:"Positive {{positive}}", indexLabel: "Positive {{positive}}" },
				{  y: {{negative}}, legendText:"Negative {{negative}}", indexLabel: "Negative {{negative}}" },
				{  y: {{neutral}}, legendText:"Neutral {{neutral}}", indexLabel: "Neutral {{neutral}}" }
			]
		}
		]
	});

	chart.render();
}
</script>
